name = whatsAppNG
summary = "WhatsApp Desktop accessibility enhancements"
description = """Provides accessibility improvements for the web-based WhatsApp Desktop, including navigation shortcuts, message interaction enhancements, and better screen reader support.

Features:
- Navigation shortcuts (Alt+1, Alt+2, Alt+D)
- Voice message playback (Enter)
- Context menu access (Shift+Enter)
- Toggle phone number filtering in conversations and messages"""
